<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Home Page</title>
	<link rel="stylesheet" href="style.css">

	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">

</head>
<body onload="draw()">
	<div class="Web">
		<div class="text">
			<h1>Kevin Huang</h1>
			<h5>I'm a Game Inspiring Game Designer</h5>
		</div>
	</div>
	<div id="navbar">
		<a href="index.html">Home</a>
		<a href="aboutme.html">About Me</a>
		<a href="myportfolio.html">My Portfolio</a>
		<a href="contact.html">Contact</a>
	</div>
	<canvas id="sketch" width="1250" height="1250">
	</canvas>
	<script>
		function draw(){
		var sketch = document.getElementById('sketch');
		var context = sketch.getContext("2d");
		context.beginPath();
		context.fillStyle = "#000000";
		context.arc(700, 450, 450, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle= "#0000ff"
		context.fillRect(390,150,620,620);

		context.fillStyle = "#550000";
		context.beginPath();
		context.arc(700, 450, 300, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle= "#5555ff"
		context.fillRect(550,300,300,300);

		context.fillStyle = "#990000";
		context.beginPath();
		context.arc(700, 450, 150, 0, 2 * Math.PI, true);
		context.closePath();
		context.fill();

		context.fillStyle= "#8880ff"
		context.fillRect(600,350,200,200);
}</script>

<script src="navbar.v01.js"></script>
</body>
</html>
